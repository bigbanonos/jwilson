<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 3D banners with ScrollTrigger</title>
  <link href='//fonts.googleapis.com/css?family=Signika+Negative:300,400,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>

<section class="full">scroll down</section>

      just a 3d banner<br>made with gsap<br>and scrolltrigger

  </div>

<section class="mini"></section>

<section class="banner">
  <div class="banner3d-2">
